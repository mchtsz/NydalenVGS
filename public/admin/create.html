<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/admin.css">
    <title>Create users</title>
</head>
<body data-darkmode>
    <a href="./" class="return">Go back</a>
    <main>
        <form action="/api/createUser" method="POST">
            <h1>Create User</h1>
            <input type="text" name="firstname" placeholder="firstname">
            <input type="text" name="lastname" placeholder="lastname">
            <input type="mail" name="mail" placeholder="example@mail.com">
            <input type="password" name="password" placeholder="password">
            <select name="role">
                <option>-- Choose a role --</option>
                <option value=STUDENT>STUDENT</option>
                <option value=TEACHER>TEACHER</option>
                <option value=ADMIN>ADMIN</option>
                <option value=ENVIRONMENTWORKER>ENVIRONMENTWORKER</option>
                <option value=ITCOWORKER>ITCOWORKER</option>
            </select>
            <input type="submit">
        </form>
        
        <form action="/api/createClass" method="POST">
            <h1>Create Class</h1>
            <select name="grade">
                <option>-- Choose a grade --</option>
                <option value=VG1>VG1</option>
                <option value=VG2>VG2</option>
                <option value=VG3>VG3</option>
            </select>
            <input type="submit">
        </form>
    </main>
</body>
</html>
